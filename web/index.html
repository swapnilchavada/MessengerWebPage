	<script>

    	(function(d, s, id){
    		var js, fjs = d.getElementsByTagName(s)[0];
    		if (d.getElementById(id)) {return;}
    		js = d.createElement(s); js.id = id;
    		js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
    		fjs.parentNode.insertBefore(js, fjs);
    	}(document, 'script', 'facebook-jssdk'));
    	window.extAsyncInit = function() {
    		//alert("swapnil");
    		var p = document.getElementById('abc2');
        p.firstChild.nodeValue = 'DOne Loading';
    	};

    	MessengerExtensions.getContext('12345', 
    		function success(thread_context){
    			var p = document.getElementById('abc');
        p.firstChild.nodeValue = 'DOne Loading success' + abc2;
    		},
    		function error(err){
    			var p = document.getElementById('abc');
        p.firstChild.nodeValue = 'DOne Loading error' + err;

    // error
}
);
</script>
