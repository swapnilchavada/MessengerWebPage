	<body>
	        <script>
	        //alert("swapnil2");

	        (function(d, s, id){
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) {return;}
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'Messenger'));
	        window.extAsyncInit = function() {
	                //alert("swapnil");
	                var p = document.getElementById('abc2');
	        p.firstChild.nodeValue = 'DOne Loading';
	        

	        MessengerExtensions.getContext('261210250600218',
	                function success(thread_context){
	                        var p = document.getElementById('abc');
	        p.firstChild.nodeValue = 'DOne Loading success' + JSON.stringify(thread_context);
	                },
	                function error(err){
	                        var p = document.getElementById('abc');
	        p.firstChild.nodeValue = 'DOne Loading error' + JSON.stringify(err);

	    // error
	}
	);
	    };
	</script>

	<h1>Messenger Demo</h1>

	</div>
	<div id= "abc">

	</div>
